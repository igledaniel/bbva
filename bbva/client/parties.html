                                  <!-- Modal -->
                  <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                      <h3 id="myModalLabel">Descripción</h3>
                    </div>
                    <div class="modal-body texto-modal">
                      <p>Este proyecto es un prototipo de una herramienta de inteligencia de negocio que tiene por objetivo <b>proporcionar información a los establecimientos de restauración acerca de sus principales parámetros así como de los de su competencia.</b>. De forma general, <b>este prototipo es extensible a los otros sectores comerciales proporcionados por la API del BBVA</b> (en este caso se ha elegido restauración: es_food).</p>

                      <p>Como principal particularidad presenta el <b>cruce de los datos proporcionados por la API del BBVA con datos procedentes de Tripadvisor</b>, demostrando el gran <b>potencial de la cualificación de las bases de datos a través de otras fuentes existentes en Internet mediante procesos automatizads</b>. En concreto, se ha extraído los restaurantes de Madrid (se ha limitado a 50 para evitar sobrecargar los servidores de Tripadvisor) obteniendo de esta fuente: el nombre, geoposición,opinión media y número de opiniones. A partir de la geoposición, se han obtenido los datos correspondientes a las transacciones realizadas en cada punto geográfico.</p>

                      <p>Se ha obviado la limitación impuesta por la API a la hora de devolver los datos correspondientes a transaciones de los establecimientos de restauración cercanos a un punto geográfico determinado. Es decir, probablemente los datos consultados en un punto geográfico, no se correspondan con las transacciones asociadas a un solo restaurante, sino que contendrán transacciones de otros establecimientos de restauración cercanos (celdas de 400 x 400 metros).</p>

                      <p>No obstante, esta limitación del presente prototipo puede ser solucionada muy fácilmente a nivel de API (mejorando la precisión de los datos). De hecho, esta limitación ha sido impuesta a propósito para salvaguardar el anonimato de los establecimientos.</p>

                      <p><b>Los resultados obtenidos validan el prototipo</b> como se puede ver en la distribución de la cantidad media de las transacciones por día (mayor valor y frecuencia en fines de semana), en la distribucción de transaciones por hora del día (mayor concentración en los horarios de hostelería: 7:00-10:00 13:00-16:00 y 20:00-24:00.</p>

                      <p>Algunas de las tecnologías utilizadas para la construcción de este prototipo son: <b>base de datos MongoDB, framework javascript MeteorJS, librería de visualización NVD3.js y tareas de extracción (de restaurantes en Tripadvisor) en python</b>.</p>

                      <p>Por último resaltar que es un prototipo y como tal es necesario una puesta en producción del sistema más robusta. Actualmente es posible que presente alguna deficiencia o inconsistencia en su funcionamiento.</p>
                    </div>
                    <div class="modal-footer">
                      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                     
                    </div>
                  </div>
